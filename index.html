<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulários Futsal - IFRS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      background-color: #00693e; /* verde IFRS */
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      text-align: center;
    }

    .btn {
      background-color: #c8102e; /* vermelho IFRS */
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #a00c24;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      background-color: #00693e;
      color: white;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Formulários da Peneira de Futsal</h1>
  </header>

  <div class="container">
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSc6JBlbSgC7FsgXpHdXjmnUxMKIkO9w4rOqDiO6WWocVqVAAA/viewform?usp=header" target="_blank">
      Formulário Masculino
    </a>
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSftRj2Skaw0TiLhwCRThy_rURpFlD0dw7WpkbvMHyNJKrlDfw/viewform?usp=header" target="_blank">
      Formulário Feminino
    </a>
  </div>

  <footer>
    © 2025 - IFRS Campus Rio Grande
  </footer>

</body>
</html>
